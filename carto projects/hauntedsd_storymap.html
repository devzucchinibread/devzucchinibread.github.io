  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      background-color: white;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin: 0;
    }

    header h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: #777;
    }

    .content {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    /* --- StoryMap embed styling --- */
    .storymap-frame {
      position: relative;
      padding-bottom: 65%; /* widescreen ratio for "presentation" feel */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000; /* fills behind map before load */
    }

    .storymap-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .open-link {
      display: inline-block;
      margin-top: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #444;
      transition: color 0.3s ease;
    }

    .open-link:hover {
      color: #000;
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>

  </header>
