<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevZucchinibread</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 2rem 1rem 1rem 1rem;
    background-color: white;
    border-bottom: 2px solid #ddd;
  }

  header h1 {
    font-size: 2.5rem;
    margin: 0;
    color: #333;
  }

  header h2 {
    font-size: 1.2rem;
    font-weight: 400;
    margin-top: 0.5rem;
    color: #777;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
  }

  .card {
    background-color: white;
    border: 1px solid #ccc;
    /* emoved border-radius to make it boxy */
    border-radius: 0;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    display: block;
  }

  .card-title {
    width: 100%;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
    font-weight: 600;
    position: relative;
    transition: all 0.3s ease;
    color: #333;
  }

  .read-more {
    opacity: 0;
    font-size: 0.9rem;
    color: #555;
    transition: opacity 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  .card:hover .card-title {
    background: rgba(255, 255, 255, 1);
  }

  .card:hover .read-more {
    opacity: 1;
  }
  /* Nudge Mission Bay card slightly to the left */
  .card.mission-bay {
    margin-left: -10px;
}

/* Nudge Grand Canyon card slightly down */
  .card.grand-canyon {
    margin-top: 20px;
}

</style>
</head>
<body>
  <header>
    <h1>DevZucchiniBread</h1>
    <h2>GIS Dev | Cartographer | Portfolio in Progress</h2>
  </header>

  <div class="gallery">
  <div class="card" onclick="window.location.href='baja-map.html'">
    <img src="images/peninsula_doneso-1.webp" alt="The Baja California Peninsula" />
    <div class="card-title">
      The Baja California Peninsula
      <div class="read-more">Read more →</div>
    </div>
  </div>
    
  <div class="card mission-bay" onclick="window.location.href='mission-bay.html'">
    <img src="images/missionbaymap-3-4.webp" alt="Map of Mission Bay" />
    <div class="card-title">
      Map of Mission Bay
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card grand-canyon" onclick="window.location.href='grand-canyon.html'">
    <img src="images/grand_canyon_northrim.webp" alt="The Grand Canyon" />
    <div class="card-title">
      The Grand Canyon
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card" onclick="window.location.href='covid-map.html'">
    <img src="images/covid-19-1.png" alt="COVID-19 Map" />
    <div class="card-title">
      COVID-19 Map
      <div class="read-more">Read more →</div>
    </div>
  </div>
</div>
</body>
</html>
