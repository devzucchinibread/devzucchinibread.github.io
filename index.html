<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps by Stevie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eee;
    }
    header {
      text-align: center;
      padding: 2em;
      background: white;
    }
    header h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    header h2 {
      font-size: 1.2em;
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }
    .map-card {
      text-decoration: none;
      color: inherit;
    }
    .map-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    .map-card div {
      padding: 0.5em 0;
      background: white;
      text-align: center;
    }
    .map-card .hover-text {
      font-size: 0.9em;
      color: #666;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .map-card:hover .hover-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>DevZucchiniBread</h1>
    <h2>GIS Dev | Cartographer | Portfolio in Progress</h2>
  </header>

  <div class="gallery">
    <!-- Baja Map -->
    <a href="carto projects/baja.html" class="map-card">
      <img src="images/peninsula_doneso-1.webp" alt="The Baja California Peninsula">
      <div>
        <strong>The Baja California Peninsula</strong>
        <div class="hover-text">Read more →</div>
      </div>
    </a>

    <!-- Mission Bay -->
    <a href="carto projects/missionbay.html" class="map-card">
      <img src="images/missionbaymap-3-4.webp" alt="Map of Mission Bay">
      <div>
        <strong>Map of Mission Bay</strong>
        <div class="hover-text">Read more →</div>
      </div>
    </a>

    <!-- Grand Canyon -->
    <a href="carto projects/grandcanyon.html" class="map-card">
      <img src="images/grand_canyon_northrim.webp" alt="The Grand Canyon">
      <div>
        <strong>The Grand Canyon</strong>
        <div class="hover-text">Read more →</div>
      </div>
    </a>

    <!-- COVID-19 Map -->
    <a href="carto projects/covid.html" class="map-card">
      <img src="images/covid-19-1.png" alt="COVID-19 Map">
      <div>
        <strong>COVID-19 Map</strong>
        <div class="hover-text">Read more →</div>
      </div>
    </a>
  </div>
</body>
</html>
