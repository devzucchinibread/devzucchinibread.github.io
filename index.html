<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon_round.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevZucchinibread</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
  
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      background-color: white;
      border-bottom: 2px solid #ddd;
    }
  
    #title {
      font-weight: 600;
      font-size: 2.5rem;
      color: #333;
    }
  
    #subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: #777;
      min-height: 1.4em;
    }
  
  
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
  
    .card {
      background-color: white;
      border: 3px solid #ccc;
      /* emoved border-radius to make it boxy */
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
  
    .card-title {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
      color: #333;
      font-family: 'Nunito', sans-serif;
    }
  
    .read-more {
      display: block;
      margin-top: 0.5rem;
      opacity: 0;
      font-size: 0.9rem;
      color: #555;
      transition: opacity 0.3s ease;
      font-weight: 300; /* Lighter text */
      font-family: 'Nunito', sans-serif;
    }
  
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
  
    .card:hover .card-title {
      background: rgba(255, 255, 255, 1);
    }
  
    .read-more {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      font-size: 0.9rem;
      color: #555;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      margin-top: 0; /* Reset default spacing */
    }
  
    .card:hover .read-more {
      opacity: 1;
      max-height: 2rem;
      margin-top: 0.5rem; /* Add space when visible */
    }
    .img-shift-right {
      object-position: 100% center; /* shift focal point to the left */
    }
    
    .img-shift-down {
      object-position: center 100%; /* shift focal point downward */
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;  /* optional */
      color: #eee;             /* optional */
      margin-top: 40px;
    }
    
    .footer-content {
      display: flex;
      justify-content: column; /* center horizontally */
      align-items: center;     /* align logo + text vertically */
      gap: 8px;               /* space between logo and text */
    }
    
    .footer-logo {
      height: 40px;   /* nice small inline size */
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
  </header>

  <div class="gallery">
  <div class="card" onclick="window.location.href='tools/batch-modify-relates.html'">
    <img class="img-shift-up" src="images/woh_tool_tumbnail.png" alt="Batch Modify Relates Tool" />
    <div class="card-title">
      Batch Modify Relates Tool
      <div class="read-more">Read more →</div>
    </div>
  </div>
    
  <div class="card" onclick="window.location.href='carto projects/baja.html'">
    <img class="img-shift-down" src="images/peninsula_doneso-1.webp" alt="The Baja California Peninsula" />
    <div class="card-title">
      The Baja California Peninsula
      <div class="read-more">Read more →</div>
    </div>
  </div>
    
  <div class="card" onclick="window.location.href='carto projects/missionbay.html'">
    <img class="img-shift-right" src="images/missionbaymap-3-4.webp" alt="Map of Mission Bay" />
    <div class="card-title">
      Map of Mission Bay
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card" onclick="window.location.href='carto projects/grandcanyon.html'">
    <img class="img-shift-down" src="images/grand_canyon_northrim.webp" alt="The Grand Canyon" />
    <div class="card-title">
      The Grand Canyon
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card" onclick="window.location.href='../carto projects/covid.html'">
    <img src="images/covid-19-1.png" alt="COVID-19 Map" />
    <div class="card-title">
      COVID-19 Map
      <div class="read-more">Read more →</div>
    </div>
  </div>
</div>
      <script>
    const nameText = "DevZucchinibread";
    const subtitleText = "GIS Dev | Cartographer | Portfolio in Progress";

    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");

    let nameIndex = 0;
    let subtitleIndex = 0;

    function typeTitle() {
      if (nameIndex < nameText.length) {
        titleEl.textContent += nameText.charAt(nameIndex);
        nameIndex++;
        setTimeout(typeTitle, 100);
      } else {
        setTimeout(typeSubtitle, 700);
      }
    }

    function typeSubtitle() {
      if (subtitleIndex < subtitleText.length) {
        subtitleEl.textContent += subtitleText.charAt(subtitleIndex);
        subtitleIndex++;
        setTimeout(typeSubtitle, 40);
      }
    }

    document.addEventListener("DOMContentLoaded", typeTitle);
  </script>
</body>
</html>
