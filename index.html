<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevZucchinibread</title>
<style>
  body {
  font-family: 'Nunito', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

  header {
    text-align: center;
    padding: 2rem 1rem 1rem 1rem;
    background-color: white;
    border-bottom: 2px solid #ddd;
  }

  header h1 {
    font-size: 2.5rem;
    margin: 0;
    color: #333;
  }

  header h2 {
    font-size: 1.2rem;
    font-weight: 400;
    margin-top: 0.5rem;
    color: #777;
  }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
  }
  
  @keyframes blink {
    50% { border-color: transparent }
  }
  
  .typewriter {
      overflow: hidden;
      border-right: 2px solid #333;
      white-space: nowrap;
      animation: typing 2.5s steps(30, end), blink 0.7s step-end 5;
      width: 0;
      display: inline-block;
      font-weight: 600;
      font-size: 2.5rem;
      color: #333;
    }

    .typewriter.done {
      border-right: none;
    }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
  }

  .card {
    background-color: white;
    border: 3px solid #ccc;
    /* emoved border-radius to make it boxy */
    border-radius: 0;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    display: block;
  }

  .card-title {
    width: 100%;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
    font-weight: 600;
    position: relative;
    transition: all 0.3s ease;
    color: #333;
    font-family: 'Nunito', sans-serif;
  }

  .read-more {
    display: block;
    margin-top: 0.5rem;
    opacity: 0;
    font-size: 0.9rem;
    color: #555;
    transition: opacity 0.3s ease;
    font-weight: 300; /* Lighter text */
    font-family: 'Nunito', sans-serif;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  .card:hover .card-title {
    background: rgba(255, 255, 255, 1);
  }

  .read-more {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    font-size: 0.9rem;
    color: #555;
    transition: opacity 0.3s ease, max-height 0.3s ease;
    margin-top: 0; /* Reset default spacing */
  }

  .card:hover .read-more {
    opacity: 1;
    max-height: 2rem;
    margin-top: 0.5rem; /* Add space when visible */
  }
  .img-shift-right {
    object-position: 100% center; /* shift focal point to the left */
  }
  
  .img-shift-down {
    object-position: center 100%; /* shift focal point downward */
  }


</style>
</head>
<body>
  <header>
    <h1><span class="typewriter">DevZucchiniBread</span></h1>
    <h2 id="subtitle"></h2>
  </header>

  <div class="gallery">
  <div class="card" onclick="window.location.href='baja-map.html'">
    <img class="img-shift-down" src="images/peninsula_doneso-1.webp" alt="The Baja California Peninsula" />
    <div class="card-title">
      The Baja California Peninsula
      <div class="read-more">Read more →</div>
    </div>
  </div>
    
  <div class="card" onclick="window.location.href='mission-bay.html'">
    <img class="img-shift-right" src="images/missionbaymap-3-4.webp" alt="Map of Mission Bay" />
    <div class="card-title">
      Map of Mission Bay
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card" onclick="window.location.href='grand-canyon.html'">
    <img class="img-shift-down" src="images/grand_canyon_northrim.webp" alt="The Grand Canyon" />
    <div class="card-title">
      The Grand Canyon
      <div class="read-more">Read more →</div>
    </div>
  </div>

  <div class="card" onclick="window.location.href='covid-map.html'">
    <img src="images/covid-19-1.png" alt="COVID-19 Map" />
    <div class="card-title">
      COVID-19 Map
      <div class="read-more">Read more →</div>
    </div>
  </div>
</div>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      const titleElement = document.getElementById("title");
      const subtitleText = "GIS Dev | Cartographer | Portfolio in Progress";
      const subtitleElement = document.getElementById("subtitle");
      let i = 0;

      // Wait for typing to finish
      setTimeout(() => {
        titleElement.classList.add("done"); // stop cursor

        const interval = setInterval(() => {
          if (i < subtitleText.length) {
            subtitleElement.textContent += subtitleText.charAt(i);
            i++;
          } else {
            clearInterval(interval);
          }
        }, 50); // speed of subtitle typing
      }, 2700); // delay until after main title types out
    });
  </script>
</body>
</html>
